<html>
    <HEAD>
  <TITLE>FREEWAY</TITLE>
    <link rel="icon" type="imagem/png" href="FREE.jpg" />

        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

        <script  src = "https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
        
</HEAD>
<BODY>
    
     
   
   
    <a-scene arjs = 'detectionMode: mono_e_matrix; matrixCodeType: 49x49; '  physics>
        
   
    <a-assets>
       
    <a-asset-item id="tree" src="scene.gltf">
        <a-asset-item id="monster" src="scene2.gltf">
                <a-asset-item id="truc" src="truc.gltf">
                    <-asset-item id="Humvee" src="Humvee.obj">
  </a-assets>

 
  <!-- Using the asset management system. -->
         <a-entity position="20 0 0" animation="property: position; to: -20 0 0; loop: true; dur: 1000">
  <a-gltf-model src="scene.gltf"   rotation= "0 180 0" position=" 1 -10 0" scale="0.01 0.01 0.01"  >></a-gltf-model>
</a-entity>

  <!-- Using the asset management system. -->
         <a-entity position="20 0 0" animation="property: position; to: -20 0 0; loop: true; dur: 2200">
  <a-gltf-model src="scene.gltf"   rotation= "0 180 0" position=" 1 -10 -4" scale="0.01 0.01 0.01"  >></a-gltf-model>
</a-entity>
        
          <!-- Using the asset management system. -->
         <a-entity position="20 0 0" animation="property: position; to: -20 0 0; loop: true; dur: 4000">
  <a-gltf-model src="scene.gltf"   rotation= "0 180 0" position=" 0 -10 -8" scale="0.01 0.01 0.01"  >></a-gltf-model>
</a-entity>
                    
                  <!-- Using the asset management system. -->

</a-entity>

         <a-marker-camera preset ="hiro"></a-marker-camera>
