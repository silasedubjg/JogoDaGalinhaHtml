<html>
    <HEAD>
  <TITLE>FREEWAY</TITLE>
    <link rel="icon" type="imagem/png" href="FREE.jpg" />

        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

        <script  src = "https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
        
</HEAD>
<BODY>
    
     
   
   
    <a-scene arjs = 'detectionMode: mono_e_matrix; matrixCodeType: 49x49; '  physics>
        
   
    <a-assets>
    <a-asset-item id="tree" src="scene.gltf">
        <a-asset-item id="monster" src="scene2.gltf">
                <a-asset-item id="truc" src="truc.gltf">
  </a-assets>

 
         <a-entity position="40 0 0" animation="property: position; to: -40 0 0; loop: true; dur: 2200">
  <a-gltf-model src="scene.gltf"  rotation= "0 180 0" position=" 5 -10 -8" scale="0.01 0.01 0.01"  >></a-gltf-model>
</a-entity>


         <a-entity position="20 0 0" animation="property: position; to: -20 0 0; loop: true; dur: 2200">
  <a-gltf-model src="cam.gltf" color="green" rotation= "0 180 0" position=" 5 -10 -4" scale="0.1 0.11 0.1"  >></a-gltf-model>
</a-entity>
       

  <!-- Using the asset management system. -->
         <a-entity position="20 0 0" animation="property: position; to: -20 0 0; loop: true; dur: 2200">
  <a-gltf-model src="truc.gltf"   rotation= "0 180 0" position=" 1 -10 0" scale="1 1 1"  >></a-gltf-model>
</a-entity>
        
        
         <a-marker-camera preset ="hiro"></a-marker-camera>
        
      
   
            <!--   faixas de pedestres 
        <a-entity position="20 0 0" animation="property: position; to: -20 0 0; loop: true; dur: 2200">
</a-entity>

                  <!--  carros e caminhÃµes -->
        
       
        

        
           <a-entity position="20 0 0" animation="property: position; to: -20 0 0; loop: true; dur: 2200">
      <a-box position=" -7 -10 0" rotation="90 0 0" radius="0.1" height="2" depth="2" color="black"></a-box>
        <a-box position=" -8 -10 0" rotation="90 0 0" radius="0.1" height="2" depth="2" color="black"></a-box>
        <a-box position=" -7.3 10.3 0" rotation="90 0 0" radius="0.1" height="0.3" depth="0.2" color="red"></a-box>
        <a-box position=" -8.7 -10.3 0" rotation="90 0 0" radius="0.1" height="0.3" depth="0.2" color="red"></a-box>
</a-entity>
                    
    </a-scene>
</BODY>
</html>
