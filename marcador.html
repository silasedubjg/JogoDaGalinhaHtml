<html>
    <HEAD>
  <TITLE>FREEWAY</TITLE>

<BODY>
    
     
   
   
    <a-scene arjs = 'detectionMode: mono_e_matrix; matrixCodeType: 10x10; '  physics>
        
        
         <a-marker-camera preset ="hiro"></a-marker-camera>
        
      
   
            <!--   faixas de pedestres 
        <a-entity position="20 0 0" animation="property: position; to: -20 0 0; loop: true; dur: 2200">
</a-entity>

                  <!--  carros e caminhÃµes -->
        
        
      

        <a-box position=" 1 -10 4" rotation="90 0 0" radius="0.1" height="2" depth="2" color="darkorange"></a-box>
        <a-box position=" 0 -10 4" rotation="90 0 0" radius="0.1" height="2" depth="2" color="darkorange"></a-box>
        <a-box position=" 0.7 -10.3 4" rotation="90 0 0" radius="0.1" height="0.3" depth="2" color="black"></a-box>
        <a-box position=" -0.7 -10.3 4" rotation="90 0 0" radius="0.1" height="0.3" depth="2" color="black"></a-box>

      <a-box position=" -7 -10 0" rotation="90 0 0" radius="0.1" height="2" depth="2" color="black"></a-box>
        <a-box position=" -8 -10 0" rotation="90 0 0" radius="0.1" height="2" depth="2" color="black"></a-box>
        <a-box position=" -7.3 10.3 0" rotation="90 0 0" radius="0.1" height="0.3" depth="0.2" color="red"></a-box>
        <a-box position=" -8.7 -10.3 0" rotation="90 0 0" radius="0.1" height="0.3" depth="0.2" color="red"></a-box>

                   
      <a-box position=" 5 -10 -4" rotation="0 0 90" radius="0.1" height="2" depth="2" color="blue"></a-box>
        <a-box position=" 4 -10 -4" rotation="0 0 90" radius="0.1" height="2" depth="2" color="blue"></a-box>
        <a-box position=" 4.7 -10.3 -4" rotation="0 0 90" radius="0.1" height="0.3" depth="2" color="black"></a-box>
        <a-box position=" 3.3 -10.3 -4" rotation="0 0 90" radius="0.1" height="0.3" depth="2" color="black"></a-box>
    
    </a-scene>
