         let galinha = document.getElementById("galinha");
         let velocidade = 50;
         let mTop =0;
         let mLeft = 0;
         
         document.addEventListener("keydown",function(e){
             if(e.keycode=="39"()){
                 movergalinhaDireita();
             }
         })
         
         function movergalinhaDireita(){
             mLeft += velocidade;
             galinha.style.marginLeft = mLeft+"px";
         }
    </script>
