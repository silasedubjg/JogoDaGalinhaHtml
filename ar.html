    <script>
        var velocidade = 0;
        var colisao = 0;
        AFRAME.registerComponent('bird', {
            tick: function () {
                this.el.getAttribute("position").z -= velocidade;
                this.el.getAttribute("position").x += velocidade;
                if (velocidade > -0.2) {
                    velocidade -= 0.01;
                }
                if (this.el.getAttribute("position").z <= +5.5) {
                    velocidade = 0;
                }
            },
            init: function () {
                this.el.addEventListener("collisions", (e) => {
                    colisao = colisao + 1;
                    console.log("colisao : " + colisao)
                    alert("Voce perdeu")
                    location.reload()
                })
            }
        });
        document.addEventListener('5', function (evt) {
            if (velocidade < 0.1) {
                velocidade += 0.3;
            }
        });
    </script>
